<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app" class="container">

        <div class="new-todo">

            <form @submmit.prevent='addTodo()'>
                <input class="input-todo" type="text" placeholder="Nuovo Todo*" v-model="newTodo" required>
                <button type="submit" class="add-button">Aggiungi</button>    
            </form>

        </div>

        <div class="todo-container">

            <ul v-if="todos.length > 0">

                <li class="todo" v-for="(todo, index) in todos">{{ todo.text }}

                    <i @click="removeTodo(index)">X</i>

                </li>

            </ul>        


        </div>


    </div>
    

    <!-- script -->
    <script src="js/main.js"></script>
    <!-- /script -->

</body>
</html>
